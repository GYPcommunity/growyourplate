<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grow Your Plate</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background-color: #f9f9f9;
        color: #333;
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        color: #2a7a2a;
    }

    p {
        font-size: 1.2em;
        margin-bottom: 30px;
    }

    /* Navigation Menu */
    .nav-menu {
        list-style-type: none;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-bottom: 30px;
    }

    .nav-menu li a {
        text-decoration: none;
        color: #2a7a2a;
        font-weight: bold;
        font-size: 1.1em;
        transition: color 0.3s;
    }

    .nav-menu li a:hover {
        color: #1b4d1b;
    }

    /* Gallery */
    .gallery {
        display: flex;
        justify-content: center;  /* centers all images */
        align-items: center;
        gap: 20px;
        flex-wrap: wrap;          /* responsive */
        margin: 40px 0;           /* spacing above and below gallery */
    }

    .gallery-item {
        max-width: 300px;         /* ensures symmetry */
    }

    .gallery img {
        width: 300px;             /* same width for all images */
        height: auto;
        border: 2px solid #333;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* subtle shadow */
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* stronger shadow on hover */
    }

    .caption {
        margin-top: 5px;
        font-size: 1em;
        color: #555;
    }

    @media (max-width: 600px) {
        .gallery {
            flex-direction: column;
            gap: 15px;
        }
    }
</style>
</head>
<body>

<!-- Navigation Menu -->
<nav>
    <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>

<h1>Welcome to Grow Your Plate</h1>
<p>Healthy Gardens, Healthy Communities</p>

<div class="gallery">
    <div class="gallery-item">
        <img src="images/4238F501-1D34-4976-BD5A-5E7ACC555178.png" alt="Community Garden">
        <div class="caption">Community Garden</div>
    </div>
    <div class="gallery-item">
        <img src="images/IMG_0300.jpeg" alt="Herb in Planter Boxes">
        <div class="caption">Herb in Planter Boxes</div>
    </div>
    <div class="gallery-item">
        <img src="images/IMG_0301.jpeg" alt="Garden Workshop">
        <div class="caption">Garden Workshop</div>
    </div>
</div>

</body>
</html>
